<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG ChatBot</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f0f4f8;
        --text-color: #333;
        --bot-message-color: #e9ecef;
        --user-message-color: #d4edda;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        text-decoration: none;
        text-align: center;
      }

      .btn:hover {
        background-color: #357abd;
      }

      #chat-container,
      #upload-container {
        display: none;
        width: 100%;
      }

      #chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        border-radius: 10px;
      }

      .message {
        max-width: 80%;
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 20px;
        line-height: 1.4;
      }

      .user-message {
        background-color: var(--user-message-color);
        align-self: flex-end;
        margin-left: auto;
      }

      .bot-message {
        background-color: var(--bot-message-color);
        align-self: flex-start;
        margin-right: auto;
      }

      .input-area {
        display: flex;
        margin-top: 20px;
      }

      #user-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .message {
          max-width: 90%;
        }

        .input-area {
          flex-direction: column;
        }

        #user-input {
          margin-bottom: 10px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RAG ChatBot</h1>

      <div id="home-container" class="btn-container">
        <button class="btn" onclick="showChat()">Start Chat</button>
        <button class="btn" onclick="showUpload()">Upload Data</button>
      </div>

      <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button class="btn" onclick="sendMessage()">Send</button>
        </div>
        <button class="btn" onclick="showHome()" style="margin-top: 20px">
          Back to Home
        </button>
      </div>

      <div id="upload-container">
        <h2>Upload Documents</h2>
        <input type="file" id="file-input" multiple />
        <button class="btn" onclick="uploadFiles()">Upload</button>
        <button class="btn" onclick="showHome()" style="margin-top: 20px">
          Back to Home
        </button>
      </div>
    </div>

    <div id="loading-overlay">Loading...</div>

    <script>
      const BASE_URL = "http://localhost:5000";

      function showHome() {
        document.getElementById("home-container").style.display = "flex";
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("upload-container").style.display = "none";
      }

      function showChat() {
        document.getElementById("home-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        document.getElementById("upload-container").style.display = "none";
      }

      function showUpload() {
        document.getElementById("home-container").style.display = "none";
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("upload-container").style.display = "block";
      }

      function showLoading() {
        document.getElementById("loading-overlay").style.display = "flex";
      }

      function hideLoading() {
        document.getElementById("loading-overlay").style.display = "none";
      }

      function uploadFiles() {
        const fileInput = document.getElementById("file-input");
        const formData = new FormData();

        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append("files[]", fileInput.files[i]);
        }

        showLoading();

        fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          })
          .finally(() => {
            hideLoading();
          });
      }

      async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();

        if (message) {
          appendMessage("user", message);

          try {
            const response = await fetch(`${BASE_URL}/chat`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: message }),
            });

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const reader = response.body.getReader();
            const textDecoder = new TextDecoder();

            let textResponse = "";
            let audioChunks = [];
            let isAudioStarted = false;

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              const chunk = textDecoder.decode(value);

              if (!isAudioStarted && chunk.startsWith('{"response":')) {
                // This is the text response
                const jsonResponse = JSON.parse(chunk);
                textResponse = jsonResponse.response;
                appendMessage("bot", textResponse);
                isAudioStarted = true;
              } else {
                // This is audio data
                audioChunks.push(value);
              }
            }

            if (audioChunks.length > 0) {
              playAudioChunks(audioChunks);
            }
          } catch (error) {
            console.error("Error:", error);
            appendMessage("bot", "There was an error processing your request.");
          }

          userInput.value = "";
        }
      }

      function playAudioChunks(chunks) {
        const blob = new Blob(chunks, { type: "audio/mp3" });
        const audioUrl = URL.createObjectURL(blob);
        const audioElement = document.createElement("audio");
        audioElement.controls = true;
        audioElement.src = audioUrl;
        document.getElementById("chat-messages").appendChild(audioElement);
        audioElement.play();
      }

      function appendMessage(sender, message) {
        const chatContainer = document.getElementById("chat-messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      showHome();
    </script>
  </body>
</html>
