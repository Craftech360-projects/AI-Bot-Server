<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG ChatBot with Voice Input</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f0f4f8;
        --text-color: #333;
        --bot-message-color: #e9ecef;
        --user-message-color: #d4edda;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        text-decoration: none;
        text-align: center;
      }

      .btn:hover {
        background-color: #357abd;
      }

      #chat-container,
      #upload-container {
        display: none;
        width: 100%;
      }

      #chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        border-radius: 10px;
      }

      .message {
        max-width: 80%;
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 20px;
        line-height: 1.4;
      }

      .user-message {
        background-color: var(--user-message-color);
        align-self: flex-end;
        margin-left: auto;
      }

      .bot-message {
        background-color: var(--bot-message-color);
        align-self: flex-start;
        margin-right: auto;
      }

      .input-area {
        display: flex;
        margin-top: 20px;
        gap: 10px;
      }

      #user-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #voice-input-button {
        background-color: #28a745;
      }

      #voice-input-button.recording {
        background-color: #dc3545;
      }

      #loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .message {
          max-width: 90%;
        }

        .input-area {
          flex-direction: column;
        }

        #user-input {
          margin-bottom: 10px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RAG ChatBot with Voice Input</h1>

      <div id="home-container" class="btn-container">
        <button class="btn" onclick="showChat()">Start Chat</button>
        <button class="btn" onclick="showUpload()">Upload Data</button>
      </div>

      <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button class="btn" onclick="sendMessage()">Send</button>
          <button
            id="voice-input-button"
            class="btn"
            onclick="toggleRecording()"
          >
            Voice Input
          </button>
        </div>
        <button class="btn" onclick="showHome()" style="margin-top: 20px">
          Back to Home
        </button>
      </div>

      <div id="upload-container">
        <h2>Upload Documents</h2>
        <input type="file" id="file-input" multiple />
        <button class="btn" onclick="uploadFiles()">Upload</button>
        <button class="btn" onclick="showHome()" style="margin-top: 20px">
          Back to Home
        </button>
      </div>
    </div>

    <div id="loading-overlay">Loading...</div>

    <script>
      let audioData = [];
      const BASE_URL = "http://localhost:5000";
      const DEEPGRAM_API_KEY = "ab763c7874734209d21d838a62804b8119175f0c"; // Replace with your actual API key

      function showHome() {
        document.getElementById("home-container").style.display = "flex";
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("upload-container").style.display = "none";
      }

      function showChat() {
        document.getElementById("home-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        document.getElementById("upload-container").style.display = "none";
      }

      function showUpload() {
        document.getElementById("home-container").style.display = "none";
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("upload-container").style.display = "block";
      }

      function showLoading() {
        document.getElementById("loading-overlay").style.display = "flex";
      }

      function hideLoading() {
        document.getElementById("loading-overlay").style.display = "none";
      }

      function uploadFiles() {
        const fileInput = document.getElementById("file-input");
        const formData = new FormData();

        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append("files[]", fileInput.files[i]);
        }

        showLoading();

        fetch(`${BASE_URL}/upload`, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          })
          .finally(() => {
            hideLoading();
          });
      }

      async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();

        if (message) {
          appendMessage("user", message);

          try {
            const response = await fetch(`${BASE_URL}/chat`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: message }),
            });

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let jsonResponse = "";
            let audioData = [];
            let jsonParsed = false;

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              const chunk = decoder.decode(value, { stream: true });

              if (!jsonParsed) {
                jsonResponse += chunk;
                const jsonEndIndex = jsonResponse.indexOf("}\n");
                if (jsonEndIndex !== -1) {
                  const jsonPart = jsonResponse.substring(0, jsonEndIndex + 1);
                  const data = JSON.parse(jsonPart);
                  appendMessage("bot", data.response);
                  jsonParsed = true;
                  audioData = Array.from(value.slice(jsonEndIndex + 2)); // +2 to skip '}\n'
                }
              } else {
                audioData = audioData.concat(Array.from(value));
              }
            }

            if (audioData.length > 0) {
              playAudio(new Uint8Array(audioData));
            }
          } catch (error) {
            console.error("Error:", error);
            appendMessage("bot", "There was an error processing your request.");
          }

          userInput.value = "";
        }
      }

      function playAudio(audioData) {
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        audioContext.decodeAudioData(
          audioData.buffer,
          (buffer) => {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
          },
          (err) => console.error("Error decoding audio data", err)
        );
      }

      function appendMessage(sender, message) {
        const chatContainer = document.getElementById("chat-messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );
        messageElement.innerHTML = message; // Changed from textContent to innerHTML
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;
      const MAX_RECORDING_TIME = 30000; // 30 seconds in milliseconds

      function toggleRecording() {
        if (!isRecording) {
          startRecording();
        } else {
          stopRecording();
        }
      }

      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", (event) => {
            audioChunks.push(event.data);
          });

          mediaRecorder.start();
          isRecording = true;
          document.getElementById("voice-input-button").textContent =
            "Stop Recording";
          document
            .getElementById("voice-input-button")
            .classList.add("recording");

          setTimeout(() => {
            if (isRecording) {
              stopRecording();
            }
          }, MAX_RECORDING_TIME);
        } catch (error) {
          console.error("Error accessing microphone:", error);
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          isRecording = false;
          document.getElementById("voice-input-button").textContent =
            "Voice Input";
          document
            .getElementById("voice-input-button")
            .classList.remove("recording");

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            sendAudioToDeepgram(audioBlob);
          });
        }
      }

      async function sendAudioToDeepgram(audioBlob) {
        const url =
          "https://api.deepgram.com/v1/listen?model=nova-2&smart_format=true";

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              Authorization: `Token ${DEEPGRAM_API_KEY}`,
              "Content-Type": "audio/wav",
            },
            body: audioBlob,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          useTranscription(data);
        } catch (error) {
          console.error("Error sending audio to Deepgram API:", error);
          alert("Error processing audio. Please try again.");
        }
      }

      function useTranscription(data) {
        if (
          data &&
          data.results &&
          data.results.channels &&
          data.results.channels[0].alternatives
        ) {
          const transcript =
            data.results.channels[0].alternatives[0].transcript;
          document.getElementById("user-input").value = transcript;
          sendMessage();
        } else {
          alert("No transcription available. Please try again.");
        }
      }

      showHome();
    </script>
  </body>
</html>
